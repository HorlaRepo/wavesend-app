<!-- Content
  ============================================= -->
<div id="content" class="py-4">
  <div class="container">

    <!-- Steps Progress bar -->
    <app-steps-progress-bar></app-steps-progress-bar>

    <h2 class="font-weight-400 text-center mt-3 mb-4">Send Money</h2>
    <div class="row">
      <div class="col-md-9 col-lg-7 col-xl-6 mx-auto">
        <!-- Request Money Success
        ============================================= -->
        <div class="bg-white text-center shadow-sm rounded p-3 pt-sm-4 pb-sm-5 px-sm-5 mb-4">
          <div class="my-4">
            <p class="text-danger text-20 line-height-07"><i class="fas fa-times-circle"></i></p>
            <p class="text-danger text-8 font-weight-500 line-height-07">Failed!</p>
            <p class="lead">Transaction Failed</p>
          </div>
          <p class="text-3 mb-4">Your transfer of <span class="text-4 font-weight-500">${{ amount }}</span> has failed. <br> Reason: {{ errorMessage }} <br> See transaction details under <a class="btn-link" routerLink="/account/transactions">Activity</a>.</p>
          <button  class="btn btn-primary btn-block" (click)="sendMoneyAgain()">Send Money Again</button>
          <a class="text-3 d-inline-block btn-link mt-4" href="javascript:void(0)"><i class="fas fa-print"></i> Print</a> </div>
        <!-- Request Money Success end -->
      </div>
    </div>
  </div>
</div>
<!-- Content end -->
